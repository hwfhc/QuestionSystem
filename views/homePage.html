<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>个人主页</title>
        <link href="css/homePage.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <div class="logo">
                <img src="picture/logo.jpg" alt="logo"/>
            </div>

            <div class="user">
                <a href="/logout"><img src="picture/exit.png" alt="face"/></a>
            </div>
        </div>

        <div id="main">

            <div id="left">
                <div class="title">凌睿工作室答题系统</div>
                <ul>
                    <li class="item"><a href="/homePage">首页</a></li>
                    <li class="item"><a href="/questionList">题目列表</a></li>
                    <li class="item"><a href="/publishPage">题目发布</a></li>
                </ul>
            </div>

            <div id="right">
                <div id="userimformation">
                    <div class="uiheader"></div>

                    <div class="uimain">

                        <div class="uileft">
                            <div class="face">
                                <img src="picture/face.jpg" alt="face"/>
                            </div>
                            <div class="username" id="username">用户名</div>
                        </div>

                        <div class="uiright"></div><!--这里是一个空的div框框-->
                    </div>

                </div>
            </div>

        </div>
    </body>
    <script type="text/javascript" src="javascripts/homePage.js"></script>
</html>
